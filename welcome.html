<!DOCTYPE html>
<html>
  <head>
    <title>Html Course</title>
    <style> /*tag*/
      .red-button{ /*css selector*/ 
          background-color:rgb(229, 147, 54);  /* css elements : css value*/
          color:white /* css elements */
            }
      </style>
      <script>
        alert('hello')          
        console.log(2+2);
        console.log('some'+'text');
    </script>
  </head>
<body>
  <button title="good job" class="red-button"
  onclick="
  alert('good job')
  ">hello</button>  <!--tooltip will appear with good job text-->
    <p >Paragraph of <button>hello</button> text</p>  
    
</body>
</html>
